<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(10rem, 100%), 1fr));
        grid-gap: 1rem;
      }
      .box {
        background-color: orange;
        font-size: 30px;
        text-align: center;
        padding: 20px;
        box-shadow: 5px 5px 10px rgb(0, 0, 0, 0.2);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
